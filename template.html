<!DOCTYPE html>
<html>

<head>
    <title>AngularJS Template</title>
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="./css/style.css">
</head>

<body ng-app='myAngApp' ng-controller='awesomeController'>
    <nav>
        <ul>
            <li><a href="index.html">What AngularJS Can Do</a></li>
            <li class='navSel'><a href="template.html">AngularJS Template</a></li>
            <li><a href="anato.html">Anatomy of an AngularJS Page</a></li>
            <li><a href="login.html">Login Page Demo</a></li>
        </ul>
    </nav>
    <!-- below: an angular binding! In a form element! -->
    Name:
    <input ng-model='name' type='text' />
    <!-- And another two! -->
    <hr/> Hi {{name}}! You loaded this page at {{test}}
    <hr/>
    <h3>How it works:</h3> Angular sees
    <br/>
    <code ng-non-bindable>{{test}}</code>
    <br/> and renders what that property on the $scope says!
    <!-- Bootstrap and jQuery, because why not! You don't actually NEED these. -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    <!-- Let's get some angular! -->
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.3/angular.min.js"></script>
    <!-- Now let's do some JS! -->
    <script>
    //here's our angular script!
    var myApp = angular.module('myAngApp', [])
        //more on what goes in this array (^) later
    myApp.controller('awesomeController', function($scope, $q, $http) {
        /*$scope is angular's scope object. You MUST include this
        $q is a separate bit that helps angular deal with promises. It's based on Kris Kowal's 'q' library. It's not required, but it's VERY useful if you're doin any http things!
        $http is also not required. It's like the angular version of jQuery's $.ajax() and associated stuffs.
        */
        $scope.name = 'Dave'
        $scope.test = new Date();
    })
    </script>
</body>

</html>
